<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>自己做的轮播</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/slide_1.css">
  <link rel="stylesheet" href="./css/slide_2.css">
  <link rel="stylesheet" href="./css/slide_3.css">
</head>
<body>

  <h2>简单的轮播</h2>
  <div id="view1">
    <div class="images">
      <img src="./images/1.png" width="400px" height="300px">
      <img src="./images/2.png" width="400px" height="300px">
      <img src="./images/3.png" width="400px" height="300px">
      <img src="./images/4.png" width="400px" height="300px">
      <img src="./images/5.png" width="400px" height="300px">
    </div>
    <button class="left-btn btn">
      <img src="images/arrow-left.png" alt="上一张" width="28px" height="28px">
    </button>
    <button class="right-btn btn">
      <img src="images/arrow-right.png" alt="下一张" width="28px" height="28px">
    </button>
    <ul class="dots">
      <li class="dot btn active"></li>
      <li class="dot btn"></li>
      <li class="dot btn"></li>
      <li class="dot btn"></li>
      <li class="dot btn"></li>
    </ul>
  </div>

  <h2>最简单的无缝轮播</h2>
  <div id="view2">
    <div class="images">
      <img src="./images/1.png" width="400px" height="300px">
      <img src="./images/2.png" width="400px" height="300px">
      <img src="./images/3.png" width="400px" height="300px">
      <img src="./images/4.png" width="400px" height="300px">
      <img src="./images/5.png" width="400px" height="300px">
    </div>
  </div>

  <h2>终极无缝轮播</h2>
  <div id="view3">
    <div class="images">
      <img src="./images/1.png" width="400px" height="300px">
      <img src="./images/2.png" width="400px" height="300px">
      <img src="./images/3.png" width="400px" height="300px">
      <img src="./images/4.png" width="400px" height="300px">
      <img src="./images/5.png" width="400px" height="300px">
    </div>
    <button class="left-btn btn">
      <img src="images/arrow-left.png" alt="上一张" width="28px" height="28px">
    </button>
    <button class="right-btn btn">
      <img src="images/arrow-right.png" alt="下一张" width="28px" height="28px">
    </button>
    <ul class="dots">
      <li class="dot btn active"></li>
      <li class="dot btn"></li>
      <li class="dot btn"></li>
      <li class="dot btn"></li>
      <li class="dot btn"></li>
    </ul>
  </div>

  <script src="./libs/jquery-3.2.1.min.js"></script>
  <script src="./js/slide_1.js"></script>
  <script src="./js/slide_2.js"></script>
  <script src="./js/slide_3.js"></script>
</body>
</html>
